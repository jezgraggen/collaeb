<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    >
      <!-- NFT-Marker: texttest2 -->
      <a-nft
        type="nft"
        url="https://jezgraggen.github.io/collaeb/Julia01"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-image src="https://jezgraggen.github.io/collaeb/StabZit_AR_Test2.png" scale="10 10 10" position="0 0 -5" rotation="90 0 90"> <!-- position x (+ = runter) y (+ = vorne) z (+ = links) -->
        </a-image>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
