<!doctype html>
<html>
<head>
  <!-- AR.js und A-Frame -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 10;
    }
    .say-hi-button {
      padding: 0.5em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
    }
  </style>

  <script>
    window.onload = () => {
      document.querySelector(".say-hi-button").addEventListener("click", () => {
        alert("Die Objekte sind beweglich");
      });
    };
  </script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  
      <div class="buttons">
         <button class="say-hi-button">Info</button>
      </div>
    
<!--    <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"  -->
    <a-scene embedded arjs="trackingMethod: best; 
          detectionMode: mono_and_matrix; 
          matrixCodeType: 3x3;" 
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene"
    >

      <a-marker type="barcode" value="0">
        <a-image 
          src="https://jezgraggen.github.io/collaeb/StabZit_AR_Test2.png" 
          scale="10 10 10" 
          position="0 0 -5" 
          rotation="90 0 90"> <!-- position x (+ = runter) y (+ = vorne) z (+ = links) -->
        </a-image>
      </a-marker>         
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
