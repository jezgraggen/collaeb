<!doctype HTML>
<html>
  <!-- Diese Scripts laden das Framework für AR.js - NICHT LÖSCHEN! -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
 
  <!-- Dieses Script ist die Vorbereitung für den Info-Button. Der Text bei "alert" kann angepasst werden. -->
        <script>
            window.onload = function () {
            document
            .querySelector(".say-hi-button")
            .addEventListener("click", function () {
                alert("Die Objekte sind beweglich"); <!-- Text hier ändern -->
                });
            };
        </script>
  
  <!-- Hier wird der Button gestaltet -->              
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  
  </style>
  
  <!-- Hier folgt der sichtbare Teil der Seite --> 
  <body style='margin : 0px; overflow: hidden;'>
  
    <!-- Hier wird der Button eingefügt -> ist optional, wenn nicht gewünscht: 
         die drei Zeichen am Ende der Zeile (- - >) hinter </div> verschieben: -
      <div class="buttons">
         <button class="say-hi-button">Info</button>
      </div>
    
 <!-- Hier wird die Szene eröffnet. matrixCodeType = Markersystem. Kann auch in ein anderes System geändert werden falls mehr Codes benötigt werden. -
    <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"        
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene"
    >
 <!-- Hier startet jeweils die Suche nach einem Marker. 
      Der gesuchte Wert ist bei value=" " eingegeben -->
      <!--<a-marker type="pattern" url="https://jezgraggen.github.io/collaeb/text01.patt"> 
---------------------
      <body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  > 
      
      <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball'  -->
    <a-nft
      type="nft"
      url="https://jezgraggen.github.io/collaeb/texttest2"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity 
      <a-entity
        gltf-model="<path-to-your-model>"
        scale="5 5 5"
        position="50 150 0"
      >
      </a-entity>


      <a-marker type="barcode" value="0">
       <!-- der Code ist so vorbereitet, dass bis Wert 029 farblose Modelle kommen. 
            Die Werte 30 bis 35 sind für farbige Objekte, dort braucht es noch eine .mtl-Datei mit dem gleichen Nummer! 
        <a-entity obj-model="obj: url(https://rdz-wattwil.github.io/kBwR/modelle/000.obj)"  
                 scale="0.1 0.1 0.1"               
                 rotation="-90 0 0"
                 class="clickable" 
                 gesture-handler="minScale: 0.25; maxScale: 10" 
        ></a-entity>  -->   
          <a-image src="https://jezgraggen.github.io/collaeb/StabZit_AR_Test2.png" scale="10 10 10" position="0 0 -5" rotation="90 0 90"> <!-- position x (+ = runter) y (+ = vorne) z (+ = links) -->
          </a-image>
        </a-nft>
      <!--  </a-marker> -->  
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
